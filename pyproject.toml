[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "streambatch"
version = "0.0.5"
authors = [
  { name="Tammer Kamel", email="tammer@tammer.com" },
]
description = "Wrapper for Streambatch API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/tammer/streambatch"
